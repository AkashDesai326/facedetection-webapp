<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/admin.css' %}">
    <link rel="stylesheet" href="{% static '/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div id="mySidenav" class="sidenav">
    <!--    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
    <a href="/adminuser/">Admin</a>
    <a href="/students/">Student</a>
</div>
<div id="main">
    <h3>Add Student</h3>
    <br>
    {% if error %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {%endif%}
    <form method="post" action="/student/new">{% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="inputEmail4">Id</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Id" name="id">
            </div>
            <div class="form-group">
                <label for="fullname">Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="phonenumber">Place</label>
            <input type="text" class="form-control" id="phonenumber" placeholder="Place" name="place">
        </div>
        <div class="form-row">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
