<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title style>Login page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/login.css' %}">
{#    <script src="yh.js"></script>#}
  </head>
  <body>
    <h1 class="text-center mt-3" style="color:rgb(14, 46, 143)" font-family="cursive">BUS MONITORING SYSTEM </h1>

    <div class="login-reg-panel">


        <div class="login-info-box">
          <h2>Have an account?</h2>

          <label id="label-register" for="log-reg-show">Login</label>
          <!-- <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked"> -->
        </div>

        <div class="register-info-box">
          <h2 style="color:white;">Don't have an account?</h2>

            <button type="button" ><a href="/signup/">Register</a></button>

        </div>

        <div class="white-panel">
          <div class="login-show">
              {% if request.session.email %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form action="/authuser/" method="POST"> {% csrf_token %}
                <h2>LOGIN</h2>
                <input type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <button type="submit" >Login</button>
                <a href="">Forgot password?</a>
              </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
